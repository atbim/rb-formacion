<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <title>Autodesk Platform Services: Simple Viewer</title>
  </head>

  <body>
    <div class="container">
      <div class="paneles">
        <div class="noview">
          <input type="text" id="textoBuscar" />
          <button id="buscar" class="button-area" style="display: hidden">
            <span>Buscar</span>
          </button>
        </div>

        <div class="panel">
          <!-- <ul>
            <li>
              <div class="item">
                <p>Categoría:</p>
                <p id="category"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Tipo:</p>
                <p id="type"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Longitud:</p>
                <p id="length"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Área:</p>
                <p id="area"></p>
              </div>
            </li>
          </ul> -->
        </div>
        <div class="panel">
          <!-- <h2>Fake data desde el servidor</h2> -->
          <button id="fakeData" class="button-area" style="visibility: hidden">
            <span>Load Tags</span>
          </button>

          <!-- <ul>
            <li>
              <div class="item">
                <p>Total Area:</p>
                <p id="totalArea"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Total Volumen:</p>
                <p id="totalVolumen"></p>
              </div>
            </li>
          </ul> -->
        </div>
        <div class="panel">
          <select name="models" id="models"></select>
          <button id="upload" title="Upload New Model" class="button-area">
            <span>Upload</span>
          </button>
          <input style="display: none" type="file" id="input" />
          <h2>PIPING</h2>
          <!-- <button id="showAll" class="button-area">Show All</button> -->
          <div class="mb-5">
            <label>TAG</label>
            <select id="uniqueSelect"></select>
          </div>
          <div class="mb-5">
            <label>SERVICE</label>
            <select id="uniqueSelect2"></select>
          </div>
          <div class="mb-5">
            <label>LINE</label>
            <select id="uniqueSelect3"></select>
          </div>
          <div class="mb-5">
            <label>Atex</label>
            <select id="uniqueSelect4"></select>
          </div>
          <div class="mb-5">
            <button id="proceso" class="button-area">
              <span>P&ID</span>
            </button>
           
            <button id="cmdAlertas" class="button-area">
              <span>Real Time</span>
            </button>
           
          </div>
        </div>
      </div>

      <div class="viewers">
        <div id="preview2"></div>
        <div id="preview"></div>
      </div>
      <div id="mySidebar" class="sidebar" hidden>
        <span id="close" class="close-btn">×</span>
        <div id="device-list-container">
          <!-- Los elementos de la lista se generarán aquí -->
        </div>
        <div id="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.7.1/dist/chartjs-plugin-streaming.min.js"></script>
    <script src="/main.js" type="module"></script>
    <script src="/alertas.js" type="module"></script>
