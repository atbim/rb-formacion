<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"
    />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <title>Autodesk Platform Services: Simple Viewer</title>
  </head>

  <body>
    <div id="header">
      <img
        class="logo"
        src="https://cdn.autodesk.io/logo/black/stacked.png"
        alt="Autodesk Platform Services"
      />
      <span class="title">Simple Viewer</span>
      <select name="models" id="models"></select>
      <button id="upload" title="Upload New Model">Upload</button>
      <input style="display: none" type="file" id="input" />
    </div>

    <div class="container">
      <div class="paneles">
        <div class="panel">
          <h2>Este es mi panel</h2>
          <input type="text" id="textoBuscar" />
          <button id="buscar" class="btn">Buscar</button>
          <ul>
            <li>
              <div class="item">
                <p>Categoría:</p>
                <p id="category"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Tipo:</p>
                <p id="type"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Longitud:</p>
                <p id="length"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Área:</p>
                <p id="area"></p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel">
          <h2>Fake data desde el servidor</h2>
          <button id="fakeData" class="btn">Load Tags</button>

          <ul>
            <li>
              <div class="item">
                <p>Total Area:</p>
                <p id="totalArea"></p>
              </div>
            </li>
            <li>
              <div class="item">
                <p>Total Volumen:</p>
                <p id="totalVolumen"></p>
              </div>
            </li>
          </ul>
        </div>
        <div class="panel">
          <h2>Selector de categorias</h2>
          <!-- <button id="showAll" class="btn">Show All</button> -->
          <select id="uniqueSelect"></select>
          <button id="proceso" class="btn">Abrir Proceso</button>
        </div>
      </div>

      <div class="viewers">
        <div id="preview2"></div>
        <div id="preview"></div>
      </div>
      <div id="mySidebar" class="sidebar" hidden>
        <span id="close" class="close-btn">×</span>
        <div id="device-list-container">
          <!-- Los elementos de la lista se generarán aquí -->
        </div>
        <div id="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div id="overlay"></div>
    </div>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.7.1/dist/chartjs-plugin-streaming.min.js"></script>
    <script src="/main.js" type="module"></script>
  </body>
</html>
